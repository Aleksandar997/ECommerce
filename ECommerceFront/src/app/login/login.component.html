<div class="container">
    <toaster #toaster></toaster>
    <mat-card class="card-container">
        <loader #loader></loader>
        <div class="row wrapper">
            <div class="col login-input">
                <h3>{{'label_login' | translate: selectedCulture?.cultureId}}</h3>
                <form>
                    <mat-form-field>
                        <input matInput name="Username" placeholder="{{'label_username' | translate: selectedCulture?.cultureId}}" [(ngModel)]="loginInfo.username">
                        <mat-icon matSuffix>perm_identity</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput name="Password" type="password" placeholder="{{'label_password' | translate: selectedCulture?.cultureId}}"
                            [(ngModel)]="loginInfo.password">
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>{{'label_language_selection' | translate: selectedCulture?.cultureId}}</mat-label>
                        <mat-select (selectionChange)="onSelect($event)" #dropdown>
                            <mat-select-trigger>
                                <span class="{{selectedCulture?.flag}}"></span>
                                {{selectedCulture?.value}}
                            </mat-select-trigger>
                            <mat-option [value]="culture.name" *ngFor="let culture of cultures">
                                <span class="{{culture.flag}}"></span>
                                {{culture.value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="row">
                        <div class="col">
                            <button type="submit" mat-raised-button color="primary" (click)="login()">{{'btn_login' | translate: selectedCulture?.cultureId}}</button>
                        </div>
                        <div class="col btn-forgotten-password">
                            <button mat-button color="primary">{{'label_forgotten_password' | translate: selectedCulture?.cultureId}}</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col login-clock">
                <clock></clock>
            </div>
        </div>
    </mat-card>
</div>
